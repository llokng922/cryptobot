responses:
  utter_bot_intro:
  - text: "If you are new to cryptocurrency, I can help you get started."
  utter_bot_function:
  - text: "We could provide info such as historical price, current price, technology of the main cryptocurrencies"
  utter_builder:
  - text: "I was created by Anthony, Lok, Ethan and James"
  utter_thank:
  - text: "You are more than welcome!"
  utter_react_positive:
  - text: "Good for you"
  utter_greet:
  - text: "Hello! I am CryptoBot :) How may I help you today?"
  utter_canthelp:
  - text: "Sorry I am unable to help you."
  utter_out_of_scope:
  - text: "Sorry I don't understand your question. Please rephase so I can learn."
  utter_affirm:
  - text: "Thanks!"
  utter_bye:
  - text: "Goodbye! It was nice talking to you."
  utter_ask_crypto:
  - text: "Which cryptocurrency are we referring?"

session_config:
  session_expiration_time: 60
  carry_over_slots_to_new_session: true
